<div class="container-fluid">
  <div class="row">
    <div id="toolbar"class="col-xs-2 col-md-1">
      <div class="btn-group-vertical btn-group-lg btn-block" role="group">
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="New hex file">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" onclick="PROMGRAMMER.saveFileButton();" data-placement="right" title="Save hex file">
          <span class="glyphicon glyphicon-floppy-disk"></span>
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Open hex file">
          <span class="glyphicon glyphicon-folder-open"></span>
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Read EEPROM">
          <span class="glyphicon glyphicon-open"></span>
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Erase EEPROM">
          <span class="glyphicon glyphicon-erase"></span>
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Write to EEPROM">
          <span class="glyphicon glyphicon-save"></span>
        </button>
      </div>
    </div>
    <div class="col-xs-10 col-md-11">
      <div id="editor" class="editor">
        <div id="offset" class="offset">
        </div>
        <div id="hex" class="hex">
        </div>
        <div id="map" class="map">
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="background: #d3d3d3; height: 20px;">
    <p style="margin-bottom: 0; margin-left: 10px;">Statusbar</p>
  </div>
</div>
